				var index = i + 1;
				var p = {
					username : "王" + index,
					age : Math.random() * 100,
					id : index,

						return this.username + "/" +this.id;
					}  
				};
				//tds[i].text(i + 1);
				$(tds[i]).text(p.username);
				$(tds[i]).data("userinfo", p);

			$("input[name=username]").get(0).value = 1000;
			$("input[name=username]:eq(1)").val(2000);
			
			$("#table-test2>tbody>tr>td:first-child").css({"font-size" : "36px"});
			
			$(".btn-default").on("click", function(event) {
				$('#testDiv').animate({
				    top : -500
				  }, {
				    duration: 5000,
				    complete: function() {
				      $(this).after('<div>Animation complete.</div>');
				    }
				  });
			});
			
			$("#table-test td:eq(2)").addColor("red");
		});
		
		$.fn.addColor = function(color) {
			this.css({color : color, "font-size" : "20px"});
			return this;
		};
