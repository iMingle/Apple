<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax</title>
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.11.1.js"></script>
</head>
<body>
	<div id="loadHtml"></div>

	<form id="formSerialize">
		<select name="single">
			<option>Single</option>
    		<option>Single2</option>
  		</select>
  		<select name="multiple" multiple="multiple">
    		<option selected="selected">Multiple</option>
    		<option>Multiple2</option>
    		<option selected="selected">Multiple3</option>
  		</select><br/>
		<input type="checkbox" name="check" value="check1"/> check1
		<input type="checkbox" name="check" value="check2" checked="checked"/> check2
		<input type="radio" name="radio" value="radio1" checked="checked"/> radio1
		<input type="radio" name="radio" value="radio2"/> radio2
	</form>
	<p id="results"><b>Results: </b> </p>
	<p id="resultsArray"><b>ResultsArray: </b> </p>
</body>
</html>

<script type="text/javascript">
var XMLHttp = null;

if(window.XMLHttpRequest) {
	XMLHttp=new XMLHttpRequest();
} else if(window.ActiveXObject) {
	XMLHttp=new ActiveXObject("Microsoft.XMLHTTP");
}
console.info(XMLHttp);

$(document).ready(function($) {
	$.ajax({
		url: 'basic.html',
		type: 'POST',
		dataType: 'html',
		data: {name: 'JinMinglei'},
	})
	.done(function(data) {
		console.log(data);							// html doc content
		console.log("success");
	})
	.fail(function() {
		console.log("error");
	})
	.always(function() {
		console.log("complete");
	});
	
	$("#loadHtml").load("basic.html");				// 载入远程 HTML 文件代码并插入至 DOM 中

	$("#results").append($("#formSerialize").serialize());

	console.info($("#formSerialize").serializeArray());
});
</script>
