<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Core</title>
	<script type="text/javascript" src="../../scripts/jquery/jquery-1.11.1.js"></script>
	<style type="text/css" media="screen">
		.bigFont {
			font-size: 24px
		}
	</style>
</head>
<body>
	<p>one</p>
	<div><p>two</p></div>
	<p>three</p>

	<form id="myForm">
		<input type="text">
		<input type="text">
		<input type="radio" name="" id="" value="man">
		<input type="radio" name="" id="" value="woman">
		<table>
			<thead>
				<tr>
					<td>hello</td>
				</tr>
			</thead>
		</table>
	</form>
	<form id="myForm1">
		<input type="text">
		<input type="text">
		<input type="radio" name="" id="" value="man1">
		<input type="radio" name="" id="" value="woman1">
		<table>
			<thead>
				<tr>
					<td>hello</td>
				</tr>
			</thead>
		</table>
	</form>
	<div id="idData">存储数据</div>
	<div id="idToggleClass">移除添加class,大字体</div>
	<div id="idHtml">HTML</div>
	<div id="idOffset">OFFSET</div>
	<div id="idPosition">POSITION</div>
	<div id="idScrollTop">scrollTop</div>
	<div id="idScrollLeft">scrollLeft</div>
</body>
</html>

<script type="text/javascript">
$(document).ready(function($) {
	$("<p>jQuery Dynamic add element</p>").appendTo('body');
	$("div > p").css('border', '1px solid blue');
	// $(document.body).css('background', 'black');

	// $(document.body).hide();
//		$(myForm.elements).hide();
	// alert($("input:radio", document.forms[1]).val());
	console.info($("input[type=radio]", document.forms[1]).val());
	console.info("---------------------------------------------");
	console.info($("#myForm").selector);				// #myForm 确定查询的选择器
	console.info($("#myForm").context.nodeName);		// #document 检测使用的文档内容

	console.info("---------------------------------------------");
	console.info($("#idData").data("bash"));			// undefined
	$("#idData").data("bash", "Mingle");
	console.info($("#idData").data("bash"));			// Mingle
	$("#idData").removeData("bash");
	console.info($("#idData").data("bash"));			// undefined

	console.info("---------------------------------------------");
	var count = 0;
  	$("#idToggleClass").click(function(){
      	$(this).toggleClass("bigFont", count++ % 3 == 0);
  	});

  	console.info("---------------------------------------------");
  	console.info($("#idHtml").html());					// HTML
  	console.info($("#idHtml").html("new HTML"));

  	console.info("---------------------------------------------");
  	console.info($("#idText").text());					// TEXT
  	console.info($("#idText").text("new TEXT"));

  	console.info("---------------------------------------------");
  	console.info($("#idOffset").offset());
  	console.info($("#idPosition").position());
  	console.info($("#idScrollTop").scrollTop());
  	console.info($("#idScrollLeft").scrollLeft());
  	$("#idScrollLeft").remove();
});
</script>
