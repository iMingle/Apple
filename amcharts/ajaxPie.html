<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Chart</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<script type="text/javascript" src="../scripts/chart/3dcharts.js"></script>
	<script type="text/javascript" src="../scripts/chart/3dplugin/pie.js"></script>
	<script type="text/javascript" src="../scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="D3Chart.js"></script>
</head>
<body>
	<div id="chartdiv" style="height: 400px;width:600px;">
	</div>
	<button id="change">改变</button>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#chartdiv").on("rendered", function(event, chart, datas) {
				//alert(chart);
			});
			
			var dataProvider = [{
                    "level": "一级",
                        "income": 23.5
                }, {
                    "level": "二级",
                        "income": 26.2
                }, {
                    "level": "三级",
                        "income": 30.1
                }, {
                    "level": "四级",
                        "income": 29.5
                }, {
                    "level": "五级",
                        "income": 24.6
                }];
			var cc = new D3PieChart("#chartdiv", {
				//ajaxUrl : "datas.json",
				dataProvider: dataProvider,
				theme : "redmond",
				innerRadius : "50%",//是否使用圆环
				use3D : "false",
				titleField: "level",
				valueField: "income"
			});
			cc.render();
		});
	</script>
</body>
</html>
