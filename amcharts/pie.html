<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>PieChart</title>
	
	<script type="text/javascript" src="../scripts/chart/3dcharts.js"></script>
	<script type="text/javascript" src="../scripts/chart/3dplugin/pie.js"></script>
	<script type="text/javascript" src="../scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="MelonChart.js"></script>
</head>
<body>
	<div id="chartdiv" style="height: 400px;">
		
	</div>
	<script type="text/javascript">
		var chart;
        var legend;

        var chartData = [
            {
                "country": "Lithuania",
                "value": 260,
				"id" : 1
            },
            {
                "country": "Ireland",
                "value": 201,
				"id" : 2
            },
            {
                "country": "Germany",
                "value": 65,
				"id" : 3
            },
            {
                "country": "Australia",
                "value": 39
            },
            {
                "country": "UK",
                "value": 19
            },
            {
                "country": "Latvia",
                "value": 10
            }
        ];

        AmCharts.ready(function () {
            // PIE CHART
            chart = new AmCharts.AmPieChart();
            chart.dataProvider = chartData;
            chart.titleField = "country";
            chart.valueField = "value";
            chart.outlineColor = "#FFFFFF";
            chart.outlineAlpha = 0.8;
            chart.outlineThickness = 2;
            
            // this makes the chart 3D
            chart.depth3D = 15;
            chart.angle = 30;

            // WRITE
            chart.write("chartdiv");
			chart.addListener("clickSlice", function(event) {
				chart.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)我的</span>";
				chart.dataProvider = [ {
					"country": "Lithuania",
					"value": 260,
					"id" : 1
				},
				{
					"country": "Ireland",
					"value": 201,
					"id" : 2
				},
				{
					"country": "Germany",
					"value": 65,
					"id" : 3
				}];
				chart.validateData();
			});
			
        });
	</script>
</body>
</html>
