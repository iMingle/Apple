<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Radar</title>
	<script type="text/javascript" src="../scripts/chart/3dcharts.js"></script>
	<script type="text/javascript" src="../scripts/chart/3dplugin/radar.js"></script>
	<script type="text/javascript" src="../scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="D3Chart.js"></script>
</head>
<body>
	<div id="chartdiv" style="height: 400px;width:600px;">
	</div>
	<button id="change">改变</button>
	<script type="text/javascript">
		$(document).ready(function() {
			
			var cc = new D3RadarChart("#chartdiv", {
				ajaxUrl : "datas.json",
				theme : "defaults",
				title : "黎明前黑暗",
				maximum : 35,
				minimum : 10,
				use3D : "false",
				categoryField: "year",
                graphs: [{
                	type : "line",
                	lineColor : "#FFCC00",
                	fillAlphas : 0.4,
                    valueField: "income",
                    title : "收入",
                	balloonText : "[[category]]的[[title]]:<b>[[value]]</b>"
                }]
			});
			cc.render();
		});
	</script>
</body>
</html>
