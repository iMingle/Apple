<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Funnel Chart</title>
	<script type="text/javascript" src="../scripts/chart/3dcharts.js"></script>
	<script type="text/javascript" src="../scripts/chart/3dplugin/funnel.js"></script>
	<script type="text/javascript" src="../scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="D3Chart.js"></script>
</head>
<body>
	<div id="chartdiv" style="height: 400px;width:600px;">
	</div>
	<button id="change">改变</button>
	<script type="text/javascript">
		$(document).ready(function() {
			
			var cc = new D3FunnelChart("#chartdiv", {
				ajaxUrl : "datas.json",
				theme : "defaults",
				rotate : false,
				useNeck : "true",
				titleField : "year",
                valueField : "income"
			});
			cc.render();
		});
	</script>
</body>
</html>
