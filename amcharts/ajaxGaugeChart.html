<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Ajax Funnel Chart</title>
	<script type="text/javascript" src="../scripts/chart/3dcharts.js"></script>
	<script type="text/javascript" src="../scripts/chart/3dplugin/gauge.js"></script>
	<script type="text/javascript" src="../scripts/jquery/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="D3Chart.js"></script>
</head>
<body>
	<div id="chartdiv" style="height: 400px;width:600px;">
	</div>
	<button id="change">改变</button>
	<script type="text/javascript">
		$(document).ready(function() {
			
			var cc = new D3GaugeChart("#chartdiv", {
				startValue : 0,
				endValue : 200,
				unitLabel : " 速度",
				bandAxesStep : [50, 150, 200],
				bandAxesColors : ["#00CC00", "#ffac29", "#ea3838"]
			});
			cc.render();
			cc.setValues(120);
		});
	</script>
</body>
</html>
