<!DOCTYPE html>
<html lang="en" manifest="Client-SideAppStoragePermaNote.appcache">
<head>
	<meta charset="UTF-8">
	<title>PermaNote Editor</title>
	<script type="text/javascript" src="../../../scripts/TheDefinitiveGuide/permanote.js"></script>
	<style type="text/css" media="screen">
		#editor {
			width: 100%;
			height: 250px;
		}

		#statusline {
			width: 100%;
		}
	</style>
</head>
<body>
	<div id="toolbar">
		<button type="button" id="savebutton" onclick="save()">Save</button>
		<button type="button" onclick="sync()">Sync Note</button>
		<button type="button" onclick="applicationCache.update()">Update Application</button>
	</div>
	<textarea id="editor"></textarea>
	<div id="statusline"></div>
</body>
</html>
